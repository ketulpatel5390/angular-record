<div class="login-form-popup">

<h2>Login</h2>

<div *ngIf="error"> <div class="alert alert-danger">{{ error }}</div> </div> 

<form  [formGroup]="loginform"  >
   	<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control form-styling" formControlName="username" name="username" value="{{username}}" required>
           <!-- <span class="error" *ngIf="!loginform.controls['username'].valid && registrationform.controls['username']?.touched">Please Enter Password.</span> -->

  	</div>
  	<div class="form-group">
    <label for="password">Password</label>
    <input type="password" #password class="form-control form-styling" formControlName="password" name="password" required>
          <!--  <span class="error" *ngIf="!loginform.controls['password'].valid && registrationform.controls['password']?.touched">Please Enter Password.</span> -->

  	</div>
    <div class="form-group checkbox_div">
      <label>
      <input type="checkbox" class="form-control form-styling" name="remember" formControlName="remember" checked="{{ remember }}" > &nbsp; Remember Me
      </label>
    </div>
   <!--  <div class="form-group">      
               <re-captcha
                formControlName="captcha"
                name="captcha"
                required
                siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU"
                 ></re-captcha>
              <div [hidden]="loginform.controls['captcha'].valid || loginform.controls['captcha'].pristine" class="error">Captcha must be solved</div>
      </div>  -->
    <div class="btn-animate">
		<!-- <a class="btn-signin">Sign in</a> -->
		<button mat-button [disabled]="!loginform.valid" (click)="closeDialog()" class="btn-signin">Sign in</button>
		<button mat-button (click)="cancelDialog()" class="btn-signin">Cancel</button>

	</div>
       
</form>
<span class="forgot-pass-link">Forgot Password <a  (click)="forgotpasswordDialog()" >Click Here</a></span>
    		       
</div>
