<div class="login-form-popup">

<h2>Send Message</h2>

<div class="edit-song-data">
<form  [formGroup]="messageform"  >
   	<div class="form-group">
    <label for="title">Subject</label>
    <input type="text" class="form-control form-styling" placeholder="Enter Subject" formControlName="title" >
    <span class="error" *ngIf="messageform.controls['title'].invalid  && (messageform.controls['title'].touched || submitted )">Please Enter Subject.</span>

  	</div>
  	<div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control form-styling" formControlName="message" required></textarea>
    <span class="error" *ngIf="messageform.controls['message'].invalid  && (messageform.controls['message'].touched || submitted )">Please Enter Message.</span>
  	</div>
    <div class="btn-animate">
		<!-- <a class="btn-signin">Sign in</a> -->
		<button mat-button (click)="closeDialog()" class="btn-signin">Send Message</button>
		<button mat-button (click)="cancelDialog()" class="btn-signin">Cancel</button>

	</div>
       
</form>
</div>
    		       
</div>
