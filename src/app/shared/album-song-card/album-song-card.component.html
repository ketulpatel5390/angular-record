<div class="album-songs-list">
  <div class="col-lg-12">
    <p>
      <span class="btn_span">
        <aside  class="song_action">
          <button class="songplay_" id="songplay_{{song.SongId}}" (click)="onPlayHandler()"><i class="fa fa-play-circle-o" aria-hidden="true"></i></button>
          <button style="display: none;" class="songpause_" id="songpause_{{song.SongId}}" (click)="onStopHandler()"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></button>
        </aside>
       <!--  <span class="website" >
          <a href="{{song.Website}}" target="_blank"><i class="fa fa-globe"></i></a>
        </span> -->
       <!--  <aside class="song_time"  >{{song.Duration}}</aside>
        <div class="clearfix"></div> -->
        <span class="title"  title="{{song.SongTitle }}"><strong> Title :</strong>{{ song.SongTitle.substring(0, 45) }} </span>
      </span>
    </p>
    <!-- <p><span class="title"  title="{{song.SongTitle }}"><strong> Title :</strong>{{ song.SongTitle.substring(0, 45) }} </span></p> -->
    <p><span class="artist" title="{{song.ArtistName }}" ><strong> Artist : </strong>{{song.ArtistName.substring(0, 25) }}</span></p>
    <p><span class="song-label" *ngIf="song.Label" title="{{song.Label }}"><strong> Label : </strong> {{song.Label.substring(0, 25)}}</span>
       <span class="song-label" *ngIf="!song.Label"><strong>Label :</strong>&nbsp;</span>
    </p>
    <p><span class="song-user" ><strong>Uploaded By:</strong> <a [routerLink]="['/PublicProfile',song.UserId]" title="{{song.Username }}">{{song.Username }}</a></span></p>
    <p><span class="genre"  ><strong> Genre </strong>{{song.Genre}}</span></p>
    <p class="album-songs-list-btn"> <app-star-rater   (onSubmit)="onSubmitHandler($event)" [overallRating]="song.OverallRating"></app-star-rater></p>
  </div>
  <div class="clearfix"></div>
  </div>
