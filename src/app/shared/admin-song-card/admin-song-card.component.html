<div class="col-md-3 col-sm-6 customwidth_responsive">
<div class="list-img-detail new-list-img-thumb admin-list-img-thumb">

    <div class="list-img-play-time">
      <img *ngIf="!song.albumId" [src]="imageSource" alt="" class="img-responsive">
      <img *ngIf="song.albumId" [src]="albumimageSource" alt="" class="img-responsive art">
    </div>

    <div class="thumbnail-disc">

        <span class="btn_span">
          <aside  class="song_action">
            <button *ngIf="canPlay" (click)="onPlayHandler()"><i class="fa fa-play-circle-o" aria-hidden="true"></i></button>
            <button *ngIf="canStop" (click)="onStopHandler()"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></button>
          </aside>
          <span class="website" *ngIf="!song.albumId">
            <a href="{{song.Website}}" target="_blank"><i class="fa fa-globe"></i></a>
          </span>
          <aside *ngIf="!song.albumId" class="song_time">{{song.Duration}}</aside>
          <div class="clearfix"></div>
        </span>
        <span class="title" *ngIf="!song.albumId">{{ song.SongTitle.substring(0, 45) }} </span>
        <span class="title" *ngIf="song.album_type">{{ song.album_type }} </span>

        <span class="artist" *ngIf="!song.albumId">{{song.ArtistName.substring(0, 25) }}</span>
        <span class="artist" *ngIf="song.album_name">{{ song.album_name }} </span>

        <span class="song-label" *ngIf="!song.albumId">{{song.Label.substring(0, 25) }}</span>
        <span class="song-label" *ngIf="song.album_name">&nbsp;</span>

        <span class="genre" *ngIf="!song.albumId"><span>{{song.Genre}}</span><a *ngIf="!song.albumId" class="btn btn-success" [routerLink]="['/admin/SongReport', song.SongId]"><i class="fa fa-file"></i></a>
        

      </span>
        <span class="genre" *ngIf="song.album_name"><span>{{song.album_gener}}</span><a *ngIf="!song.albumId" class="btn btn-success" [routerLink]="['/admin/SongReport', song.SongId]"><i class="fa fa-file"></i></a></span>


        <!-- <button *ngIf="!song.albumId" class="admin_song_list"  (click)="approvesong()">Approve</button>
        <button  *ngIf="!song.albumId" class="admin_song_list" (click)="rejectsong()">Reject</button>
        <button *ngIf="song.albumId" class="admin_song_list View-album-list" [routerLink]="['/admin/albumsongapprovebyadmin', song.albumId]" >View Album List</button> -->

        <div *ngIf="song.Status === 'QA'">
          <button *ngIf="!song.albumId" class="admin_song_list"  (click)="approvesong()">Approve</button>
          <button  *ngIf="!song.albumId" class="admin_song_list" (click)="rejectsong()">Reject</button>
          <button *ngIf="song.albumId" class="admin_song_list View-album-list" [routerLink]="['/admin/albumsongapprovebyadmin', song.albumId]" >View Album List</button>
        </div>
        <div *ngIf="song.Status === 'D'">
            <button *ngIf="!song.albumId" class="admin_song_list  View-album-list"  (click)="deletesong(song.SongId)">Delete</button>
            <button *ngIf="song.albumId" class="admin_song_list View-album-list" [routerLink]="['/admin/albumsongapprovebyadmin', song.albumId]" >View Album List</button>
        </div>
        <div *ngIf="song.Status === 'A' && !song.albumId">
           
          <span *ngIf="song.OverallRating">
            <star-rating-comp class="rating-star-new" [readOnly]="true" [starType]="'svg'" [rating]="song.OverallRating" >
            </star-rating-comp> 
          </span>
          <span *ngIf="!song.OverallRating">
            <star-rating-comp class="rating-star-new" [readOnly]="true" [starType]="'svg'" [rating]="0" >
            </star-rating-comp> 
          </span>
          <span *ngIf="songreviewedcount">
            No.of Raters : {{ songreviewedcount }}
          </span>
          <span *ngIf="songlisteningroomcount">
            No.of Distributions : {{ songlisteningroomcount }}
          </span>
        </div>
        <div *ngIf="song.Status === 'A' && song.albumId">
          <button *ngIf="song.albumId" class="admin_song_list View-album-list" [routerLink]="['/admin/albumsongapprovebyadmin', song.albumId]" >View Album List</button>
        </div>
        <div *ngIf="song.Status === 'Delete'">
            <button *ngIf="!song.albumId" class="admin_song_list  View-album-list"  (click)="deletesong(song.SongId)">Delete</button>
            <button *ngIf="song.albumId" class="admin_song_list View-album-list" [routerLink]="['/admin/albumsongapprovebyadmin', song.albumId]" >View Album List</button>
        </div>
        <div *ngIf="song.Status === 'Inprocess'">
            <button *ngIf="!song.albumId" class="admin_song_list"  (click)="approvesong()">Approve</button>
          <button  *ngIf="!song.albumId" class="admin_song_list" (click)="rejectsong()">Reject</button>
            <button *ngIf="song.albumId" class="admin_song_list View-album-list" [routerLink]="['/admin/albumsongapprovebyadmin', song.albumId]" >View Album List</button>
        </div>
       

    </div>

</div>
</div>
