<div class="col-md-3 col-sm-6 customwidth_responsive">
   <div class="list-img-detail new-list-img-thumb admin-list-img-thumb">

<div class="list-img-play-time">
  


      <img [src]="imageSource" alt="" class="img-responsive">
<!-- 
        <div class="list-song-duration">{{song.Duration}}</div>

      <div class="play-stop-btn">

   <button *ngIf="canPlay" (click)="onPlayHandler()"><i class="fa fa-play-circle-o" aria-hidden="true"></i></button>
     <button *ngIf="canStop" (click)="onStopHandler()"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></button>

     </div> -->

      </div>



      <div class="thumbnail-disc">

        <span class="btn_span">
          <aside  class="song_action">
            <button *ngIf="canPlay" (click)="onPlayHandler()"><i class="fa fa-play-circle-o" aria-hidden="true"></i></button>
            <button *ngIf="canStop" (click)="onStopHandler()"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></button>
          </aside>
           <span class="website" >
            <a href="{{song.Website}}" target="_blank">
            <!-- <img [src]="externalimage" alt="" class="img-responsive">-->
            <i class="fa fa-globe"></i></a>
          </span>
          <aside class="song_time">{{song.Duration}}</aside>
          <div class="clearfix"></div>
      </span>
        <span class="title" >{{ song.SongTitle.substring(0, 45) }} </span>
       
        <span class="artist" >{{song.ArtistName.substring(0, 25) }}</span>
        
        <span class="song-label" *ngIf="song.Label">{{song.Label.substring(0, 25)}}</span>
        <span class="song-label" *ngIf="!song.Label">&nbsp;</span>
       
        <span class="genre" ><span>{{song.Genre}}</span><a class="btn btn-success" [routerLink]="['/admin/SongReport', song.SongId]"><i class="fa fa-file"></i></a></span>
        
          
         <!--  <button  class="admin_song_list"  (click)="approvesong()">Approve</button>
          <button   class="admin_song_list" (click)="rejectsong()">Reject</button> -->
          <!-- <button *ngIf="song.albumId" class="admin_song_list View-album-list" [routerLink]="['/admin/albumsongapprovebyadmin', song.albumId]" >View Album List</button> -->
          <div *ngIf="song.Status === 'QA'">
          <button  class="admin_song_list"  (click)="approvesong()">Approve</button>
          <button  class="admin_song_list" (click)="rejectsong()">Reject</button>
          
        </div>
         <div *ngIf="song.Status === 'D'">
            <button  class="admin_song_list  View-album-list"  (click)="deletesong(song.SongId)">Delete</button>
            
        </div>
        <div *ngIf="song.Status === 'A'">
          <span *ngIf="song.OverallRating">
            <star-rating-comp class="rating-star-new" [readOnly]="true" [starType]="'svg'" [rating]="song.OverallRating" >
            </star-rating-comp> 
          </span>
          <span *ngIf="!song.OverallRating">
            <star-rating-comp class="rating-star-new" [readOnly]="true" [starType]="'svg'" [rating]="0" >
            </star-rating-comp> 
          </span>
          <span *ngIf="songreviewedcount">
            No.of Raters : {{ songreviewedcount }}
          </span>
          <span *ngIf="songlisteningroomcount">
            No.of Distributions : {{ songlisteningroomcount }}
          </span>
        </div>
        <div *ngIf="song.Status === 'Delete'">
            <button class="admin_song_list  View-album-list"  (click)="deletesong(song.SongId)">Delete</button>
            
        </div>
        <div *ngIf="song.Status === 'Inprocess'">
            <button class="admin_song_list"  (click)="approvesong()">Approve</button>
          <button  class="admin_song_list" (click)="rejectsong()">Reject</button>
           
        </div>
          
   

</div>

    </div>
</div>
