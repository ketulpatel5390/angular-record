     <div class="container">
      
      <div class="row">
      <div class="header-text col-md-12">
          <h3 class="text-center">Media Distribution</h3> 
      </div>
    </div>
    <div class="row">
    	<div class="col-md-3">
    		 <button class="btn mat-tab-link btn-block" (click)="tire1()">Tire-1</button>
    	</div>
    	<div class="col-md-3">
    		<button class="btn mat-tab-link btn-block" (click)="tire2()">Tire-2</button>
    	</div>
    
    	<div class="col-md-3">
    		<button class="btn mat-tab-link btn-block" (click)="tire3()">Tire-3</button>
    	</div>
    	<div class="col-md-3">
    		<button class="btn mat-tab-link btn-block" (click)="tire4()">Tire-4</button>
    	</div>
    </div>
    <div class="row" style="margin-top: 50px;">
      <div class="col-md-12" *ngIf="tier1_response">
       <ul class="list-group">
        <li  class="list-group-item active" *ngIf="tier1_label">
          {{ tier1_label }}
        </li>
        <li  class="list-group-item" *ngFor="let tier1response of tier1_response" >
          {{ tier1response }}
        </li>
          </ul>
      </div>
    </div>
</div>
