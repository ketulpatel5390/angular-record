<header class="inner-without-login"  [ngStyle]="{ 'background-image': 'url(' + bgimageName + ')'}">
  <!-- [ngStyle]="{ 'background-image': 'url(' + bgimageName + ')'}" -->
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="logo"><a [routerLink]="['/home']"><img [src]="imageName" alt=""></a></div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 pull-right">
    
                <div class="login" >
                   
                     <a  (click)="userlogin()">Sign in</a>
                    <a [routerLink]="['/register']" id="register_scroll">Sign Up</a>
                   
                </div>
              </div>
          
        </div>

        </div>
    </header>



<section class="emailvarification">
<div class="container">
	<div class="row">
	<div class="col-md-8 col-md-offset-2">
      <div class="row">
          <div class="col-md-12 text-center">
              <h3>Email Verification</h3>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12 text-center">
             <div class="alert alert-success" *ngIf="success;">
              <strong>Success!  </strong>{{ success }}
            </div>
            <div class="alert alert-danger"  *ngIf="error;">
              <strong>Danger!  </strong> {{ error }}
            </div>
          </div>
      </div>

	</div>
	</div>
</div>
</section>
